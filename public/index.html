<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="user-info">
                <span id="userName">Player</span>
                <button id="switchUserBtn">Switch User</button>
            </div>
            <div class="score-container">
                Score: <span id="score">0</span>
                High Score: <span id="highScore">0</span>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
            <button id="topScoresBtn">Top Scores</button>
        </div>
        <div class="joystick-container">
            <div class="joystick-row">
                <button class="joystick-btn joystick-diagonal" id="upLeftBtn" aria-label="Up-Left"><span class="icon" style="transform: rotate(-45deg);">▲</span></button>
                <button class="joystick-btn joystick-up" id="upBtn" aria-label="Up">▲</button>
                <button class="joystick-btn joystick-diagonal" id="upRightBtn" aria-label="Up-Right"><span class="icon" style="transform: rotate(45deg);">▲</span></button>
            </div>
            <div class="joystick-middle">
                <button class="joystick-btn joystick-left" id="leftBtn" aria-label="Left">◄</button>
                <button class="joystick-btn joystick-center" id="centerBtn" disabled>•</button>
                <button class="joystick-btn joystick-right" id="rightBtn" aria-label="Right">►</button>
            </div>
            <div class="joystick-row">
                <button class="joystick-btn joystick-diagonal" id="downLeftBtn" aria-label="Down-Left"><span class="icon" style="transform: rotate(-135deg);">▲</span></button>
                <button class="joystick-btn joystick-down" id="downBtn" aria-label="Down">▼</button>
                <button class="joystick-btn joystick-diagonal" id="downRightBtn" aria-label="Down-Right"><span class="icon" style="transform: rotate(135deg);">▲</span></button>
            </div>
        </div>
    </div>

    <!-- Name Input Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <input type="text" id="nameInput" placeholder="Your name" maxlength="20">
            <button id="submitNameBtn">Start Playing</button>
        </div>
    </div>
    <div id="topScoresModal" class="modal">
        <div class="modal-content">
            <h2>Top 10 Scores</h2>
            <div id="scoresList"></div>
            <button id="closeScoresBtn">Close</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
